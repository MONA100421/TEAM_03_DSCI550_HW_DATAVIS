<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Statewise Haunted Places Choropleth</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .tooltip {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      padding: 6px;
      font-size: 13px;
      display: none;
    }
    .state {
      stroke: white;
      stroke-width: 1;
    }
  </style>
</head>
<body>
  <h2>Statewise Haunted Places Choropleth</h2>
  <svg width="960" height="600"></svg>
  <div class="tooltip"></div>

  <script>
    const svg = d3.select("svg"),
          tooltip = d3.select(".tooltip");

    const path = d3.geoPath();
    const color = d3.scaleSequential(d3.interpolateReds);

    Promise.all([
      d3.json("https://cdn.jsdelivr.net/npm/us-atlas@3/states-10m.json"),
      d3.json("../data/haunted_by_state.json")
    ]).then(([us, haunted]) => {
      const states = topojson.feature(us, us.objects.states).features;

      // Compute color domain
      const counts = Object.values(haunted);
      color.domain([0, d3.max(counts)]);

      svg.selectAll("path")
        .data(states)
        .enter()
        .append("path")
          .attr("d", path)
          .attr("class", "state")
          .attr("fill", d => {
            const name = d.properties.name;
            return haunted[name] ? color(haunted[name]) : "#eee";
          })
          .on("mouseover", (event, d) => {
            const name = d.properties.name;
            const count = haunted[name] || 0;
            tooltip.style("display", "block")
                   .html(`<strong>${name}</strong><br/>Haunted Places: ${count}`)
                   .style("left", (event.pageX + 10) + "px")
                   .style("top", (event.pageY - 28) + "px");
          })
          .on("mouseout", () => tooltip.style("display", "none"));
    });
  </script>
</body>
</html>
